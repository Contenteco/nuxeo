<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:c="http://java.sun.com/jstl/core">

  <ui:define name="page title">
    <h:outputText value="#{nuxeoApplicationName} - #{messages['title.create.document']}" />
  </ui:define>

  <ui:define name="body">
    <div>
    <h3>
      <h:outputText value="#{messages['title.create.document']} #{messages[nxd:typeInfo(changeableDocument).label]}" />
    </h3>
     <ui:include src="/incl/safeEdit.xhtml">
        <ui:param name="safeEdit_mode" value="create" />
        <ui:param name="safeEdit_form" value="document_create" />
     </ui:include>

    <ui:include src="/incl/message_banner.xhtml" />
    <h:form enctype="multipart/form-data" id="document_create">
      <script>
        jQuery(document).ready(function() {
          jQuery('#document_create').focusFirst();
        });
      </script>
      <nxl:documentLayout mode="create" value="#{changeableDocument}" />
      <p class="buttonsGadget">
        <input type="hidden" name="parentDocumentPath" value="#{currentDocument.pathAsString}" />
        <nxu:set var="actions"
          value="#{webActions.getActionsList('CREATE_DOCUMENT_FORM')}"
          cache="true">
          <c:forEach var="action" items="#{actions}">
            <ui:decorate template="/incl/action/generic_action_template.xhtml">
              <ui:param name="idPrefix" value="create_doc_" />
              <ui:param name="useButton" value="true" />
              <ui:define name="inside_action">
                <a4j:support event="onclick"
                  onsubmit="dropSafeEdit(); return true;" />
              </ui:define>
            </ui:decorate>
          </c:forEach>
        </nxu:set>
      </p>
    </h:form>
    </div>
  </ui:define>

</nxthemes:composition>
