label.nuxeo.wizard = Assistant d'installation de la plateforme Nuxeo

label.welcome = Bienvenue sur la plateforme Nuxeo

label.welcome.p1 = Cet assistant va vous aider \u00e0 configurer votre application Nuxeo en quelques \u00e9tapes. Vous pourrez ainsi tirer le maximum des fonctionnalit\u00e9s de la plateforme Nuxeo.
label.welcome.p2 = Une fois la configuration achev\u00e9e, le serveur Nuxeo sera red\u00e9marr\u00e9 avec votre nouvelle configuration. Vous n'aurez plus \u00e0 refaire ces \u00e9tapes de configuration.
label.welcome.p3 = Si vous souhaitez tester et \u00e9valuer la plateforme dans sa configuration de test par d\u00e9faut, laissez les param\u00e8tres propos\u00e9s par d\u00e9faut \u00e0 chaque \u00e9tape. Vous pourrez revenir sur cette configuration et la modifier plus depuis l'Admin Center si vous le souhaitez.
label.welcome.p4 = En savoir plus sur l'Admin Center

label.action.start= Commencer la configuration
