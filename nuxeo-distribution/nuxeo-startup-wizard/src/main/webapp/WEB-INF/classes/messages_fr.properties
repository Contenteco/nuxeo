label.nuxeo.http.proxy.html.help = Si votre proxy utilise l'authentification NTLM, entrez ci-dessous le nom d'host Windows h\u00e9bergeant Nuxeo ainsi que le nom du domaine \u00e0 utiliser pour l'authentification.
