label.connectForm.loadError1 = Le formulaire d'inscription \u00e0 Nuxeo Connect ne peut pas \u00eatre charg\u00e9. Ceci est peut-\u00eatre d\u00fb au fait que votre navigateur n'a pas acc\u00e8s \u00e0 Internet.
label.connectForm.loadError2 = Vous pouvez continuer ces \u00e9tapes de configuration et vous inscrire plus tard depuis l'Admin Center.

label.connectFinish = Inscription Nuxeo Connect et essai de Nuxeo Studio

label.connectFinish.ok = Cl\u00e9 d'enregistrement sur Nuxeo Connect
label.connectFinish.CLID = L'identifiant d'enregistrement de votre application Nuxeo est
label.connectFinish.usage = Apr\u00e8s le red\u00e9marrage du serveur, allez dans l'Admin Center. Votre instance sera automatiquement enregistr\u00e9e et vous pourrez acc\u00e9der \u00e0 Nuxeo Studio, la Marketplace Nuxeo et l'Update Center.
label.connectFinish.needValidate = Si vous venez de vous inscrire \u00e0 l'essai de Nuxeo Connect, vous allez recevoir un email de confirmation pour valider la cr\u00e9ation de votre compte Connect.
label.connectFinish.ok.details = Vous \u00eates enregistr\u00e9 sur Connect. Vous allez \u00EAtre redirig\u00e9 \u00e0 l'\u00e9tape suivante.

label.connectFinish.ko = Vous ne vous \u00eates pas inscrit pour un essai gratuit Nuxeo Connect.
label.connectFinish.ko.bad1 = Vous ne pourrez pas utiliser la Marketplace Nuxeo ou l'Update Center.
label.connectFinish.ko.bad2 = Vous n'aurez pas acc\u00e8s \u00e0 Nuxeo Studio pour personnaliser votre application.
label.connectFinish.ko.free = Etes-vous s\u00FBr de ne pas vouloir vous inscrire \u00e0 l'offre d'essai de Nuxeo Connect ? Cette offre est gratuite et sans aucune obligation.

