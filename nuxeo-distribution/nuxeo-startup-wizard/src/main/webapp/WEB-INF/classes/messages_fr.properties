label.restart.explanations1=Les identifiant et mot de passe seront Administrator / Administrator, si vous n'avez pas modifi\u00e9 l'authentification.
label.restart.explanations2=Si vous avez s\u00e9lectionn\u00e9 le module Drive, il sera t\u00e9l\u00e9charg\u00e9 en t\u00e2che de fond et le red\u00e9marrage prendra un peu plus de temps que d'habitude, selon la vitesse de votre r\u00e9seau.


