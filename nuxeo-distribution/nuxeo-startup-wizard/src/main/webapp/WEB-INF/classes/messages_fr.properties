label.smtpSettings = Param\u00e8tres SMTP
label.smtpSettings.description = Nuxeo a besoin d'un serveur SMTP pour envoyer des notifications par mail.
label.smtpSettings.explanations = La configuration du serveur SMTP n'est pas obligatoire. Si vous ne voulez pas ou ne pouvez pas fournir ces param\u00e8tres, laissez les valeurs propos\u00e9es par d\u00e9faut. L'application Nuxeo fonctionnera normalement. Vous ne pourrez simplement pas b\u00e9n\u00e9ficier du syst\u00e8me de notifications. N'h\u00e9sitez pas \u00e0 contacter votre administrateur r\u00e9seau pour remplir les param\u00e8tres ci-dessous.
