label.generalSettings = Param\u00e8tres g\u00e9n\u00e9raux
label.generalSettings.description = Ce sont des param\u00e8tres g\u00e9n\u00e9raux de votre server Nuxeo.
label.generalSettings.explanations = La configuration propos\u00e9e par d\u00e9faut vous permet de tester l'application. Si vous ne savez pas quoi mettre dans un champ, laissez la valeur propos\u00e9e par d\u00e9faut.
label.nuxeo.bind.address = Adresse IP
label.nuxeo.bind.address.help = Adresse IP qui sera utilis\u00e9e pour acc\u00e9der au serveur HTTP Nuxeo. Si vous ne savez pas quelle IP choisir, laissez 0.0.0.0 pour \u00e9couter sur toutes les adresses IP disponibles.
label.nuxeo.log.dir = R\u00e9pertoire des fichiers de log
label.nuxeo.log.dir.help = Emplacement du r\u00e9pertoire des fichiers de log.
label.nuxeo.data.dir = R\u00e9pertoire de stockage des donn\u00e9es
