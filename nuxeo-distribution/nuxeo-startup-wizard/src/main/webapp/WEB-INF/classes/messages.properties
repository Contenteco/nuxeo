label.nuxeo.wizard = Nuxeo Platform Installation wizard

label.welcome = Welcome to the Nuxeo Platform

label.welcome.p1 = This wizard will help you configure your Nuxeo application in a few quick steps so you can leverage all the features of the Nuxeo Platform.
label.welcome.p2 = When these steps are completed, the Nuxeo server will restart automatically with your settings. You won't need to configure your application again.
label.welcome.p3 = If you want to use the default test configuration, just leave the default parameters at each step. You can also change these settings later, in the Admin Center.
label.welcome.p4 = More about the Admin Center

label.action.start= Start Configuration
label.action.next= Next step
label.action.skip= Continue without a free trial
label.action.retry= OK, I'd like to try
label.action.prev= Previous step
label.action.finish= Start Nuxeo
label.action.downloadStart = Start download

label.nuxeo.wizard.progress=Configuration progress

label.generalSettings = General Settings
label.generalSettings.description = These are some general settings for your Nuxeo server.
label.generalSettings.explanations = The default parameters below enable you to run Nuxeo for testing purposes. If you don't know how to set these parameters, leave the default values.
label.nuxeo.bind.address = IP address
label.nuxeo.bind.address.help = This is the IP address that will be used to access the Nuxeo HTTP server. If you don't know what IP to use, leave it blank or use 0.0.0.0 to listen on all available IPs.
label.nuxeo.log.dir = Log files directory
label.nuxeo.log.dir.help = This is the directory where the log files are stored.
label.nuxeo.data.dir = Data storage directory
label.nuxeo.data.dir.help = This is the directory where Nuxeo stores data.
error.invalid.ip = You must enter a valid IP address.
error.already.used.ip = Address unavailable.

label.proxySettings = HTTP Proxy Settings
label.proxySettings.description = The Nuxeo server must have access to the Internet for you to use the Nuxeo Marketplace and Update Center features. If your organization uses a proxy to access the Internet, you can set it here.
label.proxySettings.explanations = If you don't use a proxy, leave the default configuration.
label.nuxeo.http.proxy.type = HTTP proxy type
label.nuxeo.http.proxy.host = Proxy hostname
label.nuxeo.http.proxy.port = Proxy port
label.nuxeo.http.proxy.login = Proxy user login
label.nuxeo.http.proxy.password = Proxy user password
label.proxySettings.none = None
label.proxySettings.anonymous = Anonymous proxy
label.proxySettings.authenticated = Authenticated proxy
error.nuxeo.http.proxy.port = Port must be a number
error.nuxeo.http.proxy.emptyHost = Please enter a hostname for the proxy
error.nuxeo.http.proxy.emptyLogin = Please enter a login for the proxy
label.dbSettings = Database Settings
label.dbSettings.description = Select and configure the database you want to use.
label.dbSettings.explanations = Nuxeo comes with an embedded database that should only be used for testing purposes. For testing and platform evaluation, leave the default database type.
label.nuxeo.dbtemplate = Database type
label.dbSettings.default = Default embedded database (H2 + Derby)
label.nuxeo.db.name Database name
label.nuxeo.db.user = Database user
label.nuxeo.db.password = Database password
label.nuxeo.db.host = Database server host name
label.nuxeo.db.port = Database server port
label.dbSettings.warning = The embedded database is only for the purpose of feature testing. It should not be used in production or for load testing.
label.dbSettings.oracle.warning = We cannot ship Oracle drivers with Nuxeo. You will have to download and install them manually.
label.dbSettings.doc = For more details on database configuration, read
label.dbSettings.doclink = the associated documentation.
error.db.driver.notfound = Database driver not found. Ensure that the appropriate JAR file is present in the corresponding chosen database template or in the server lib directory.
error.db.connection = Failed to connect to database. Ensure that the database is running and the parameters are correct.
error.dbname.required = You must set the database name.
error.dbuser.required = You must set the database user.
error.dbpassword.required = You must set the database password.
error.dbhost.required = You must set the database host.
error.dbport.required = You must set the database port.
error.invalid.port = You must enter a valid port number.

label.nuxeo.http.proxy.html.help = If your proxy uses NTLM authentication, please enter the name of the Windows host running Nuxeo and the domain name used for authentication.
label.nuxeo.http.proxy.ntlm.host = Windows host
label.nuxeo.http.proxy.ntlm.domain = Domain name


label.smtpSettings = SMTP Settings
label.smtpSettings.description = To enable email alerts, Nuxeo needs to access a SMTP server.
label.smtpSettings.explanations = Email server configuration is optional. If you don't know have the information below, just leave the default values. The application will work normally, you just won't be able to use the notification system. You may need to ask your system administrator about the parameters below.
label.mail.transport.host = SMTP server host name
label.mail.transport.host.help = Ask your network administrator for your SMTP gateway.
label.mail.transport.port = SMTP port
label.mail.transport.port.help = The default port is usually 25.
label.mail.transport.auth= SMTP authentication
label.mail.transport.auth.help = Select if your SMTP gateway requires authentication (ESMTP).
label.smtpSettings.noAuth = No authentication
label.smtpSettings.auth = With authentication
label.mail.transport.user = SMTP login
label.mail.transport.user.help =
label.mail.transport.password = SMTP password
label.mail.transport.password.help =
error.mail.transport.user.required = If you choose authenticated SMTP, you must enter a login.
error.mail.transport.password.required = If you choose authenticated SMTP, you must enter a password.
error.mail.transport.port.mustbeanumber = Port must be a number

label.connectForm.loadError1 = The Nuxeo Connect registration form cannot be loaded. This may be because your browser does not have access to the Internet.
label.connectForm.loadError2 = You can continue the configuration wizard and you will be able to register later from within the Admin Center.


label.connectFinish = Free Trial of Nuxeo Connect & Nuxeo Studio

label.connectFinish.ok = Nuxeo Connect registration ID.
label.connectFinish.CLID = Your registration ID for the Nuxeo application is
label.connectFinish.usage = After restart, go to the Admin Center. Your instance will be automatically registered and you will have access to Nuxeo Studio, Nuxeo Marketplace and the Update Center.
label.connectFinish.needValidate = If you just created a trial account, you will need to click the validation link you received by email to activate the account.
label.connectFinish.ok.details = Your registration is complete. You will be automatically redirected to the next step.
label.connectFinish.ko = You have not signed up for a free trial of Nuxeo Connect.
label.connectFinish.ko.bad1 = You won't be able to use the Nuxeo Marketplace and the Update Center.
label.connectFinish.ko.bad2 = You won't have access to Nuxeo Studio for customizing your application.
label.connectFinish.ko.free = Are you sure you want to skip the free trial? You can sign up without any obligation.

label.recapScreen = Summary
label.recapScreen.description = Congratulations! You have just configured your application.
label.recapScreen.explanations = Non-default values are highlighted.

label.restart=Restarting. Hang on for few minutes.
label.restart.description=This page will automatically be refreshed when the Nuxeo Platform has been configured with your settings.
label.restart.explanations1=The default login / password combination is Administrator / Administrator if you didn't change the authentication.
label.restart.explanations2=If you selected the Drive package, it will be downloaded in the background and the process will take a bit longer than usual, depending on your network speed.


