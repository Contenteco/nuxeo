<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:nxl="http://nuxeo.org/nxforms/layout" id="#{widget.id}">

  <f:subview rendered="#{widget.mode != 'create' and widget.mode != 'edit'}">

    <table>
      <tbody>
        <nxl:subWidget>
          <tr>
            <td class="labelColumn"><h:outputText
              value="#{messages[widget.label]}" styleClass="labelColumn" /></td>
            <td class="fieldColumn"><nxl:widget widget="#{widget}"
              mode="#{widget.mode}" value="#{field_0}" /></td>
          </tr>
        </nxl:subWidget>
      </tbody>
    </table>
  </f:subview>

  <f:subview rendered="#{widget.mode == 'create' or widget.mode == 'edit'}">

    <table>
      <tbody>
        <nxl:subWidget>
          <tr>
            <td class="labelColumn"><h:outputText
              value="#{messages[widget.label]}" styleClass="labelColumn" /></td>
            <td class="fieldColumn"><nxl:widget widget="#{widget}"
              mode="#{widget.mode}" value="#{field_0}" /></td>
          </tr>
        </nxl:subWidget>
      </tbody>
    </table>

  </f:subview>

</f:subview>
