<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxh="http://nuxeo.org/nxweb/html">

  <nxu:set var="actions"
    value="#{commentManagerActions.getActionsForComment()}"
    cache="true">
    <nxu:dataList var="commentAction" value="#{actions}">
      <nxh:commandButton action="#{commentAction.getLink()}"
        immediate="#{commentAction.immediate}"
        value="#{messages[commentAction.label]}" styleClass="button" />
    </nxu:dataList>
  </nxu:set>

</div>
