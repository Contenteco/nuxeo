<div xmlns:c="http://java.sun.com/jstl/core" 
		 xmlns:h="http://java.sun.com/jsf/html" 
		 xmlns:f="http://java.sun.com/jsf/core"
		 class="widgetManager">
    <div id="communicationGadgetContainer" style="display:none">
        <a href="#" id="thickboxContent" class="thickbox" ></a>
    </div>
<c:if
    test="#{!opensocialDashboard.anonymous}">
  <span id="getLayoutManager">
    <a href="#" id="openLayoutManager">#{messages['dashboard.opensocial.changeLayout']}</a>
  </span>
  <span id="layoutManager" style="display:none;">
    <span id="closeLayoutManager">
      <a href="#" id="closeLinkLayoutManager">#{messages['dashboard.opensocial.close']}</a>
    </span>
    <div id="layoutManagerContainer">
      <div id="listColumns">
        <div class="button-container">
          <button class="nv-layout" box="1">1</button>
        </div>
        <div class="button-container">
          <button class="nv-layout" box="2">2</button>
        </div>
        <div class="button-container">
          <button class="nv-layout" box="3">3</button>
        </div>
        <div class="button-container">
          <button class="nv-layout" box="4">4</button>
        </div>
      </div>
      <div id="listLayouts">
        <ul class="option" id="tabLayout">
          <li class="invisible">
            <a href="#_" id="x-1-default" name="x-1-default" class="typeLayout" box="1"></a>
          </li>
          <li class="invisible">
            <a href="#_" id="x-2-default" name="x-2-default" class="typeLayout" box="2"></a>
          </li>
          <li class="invisible">
            <a href="#_" id="x-3-default" name="x-3-default" class="typeLayout" box="3"></a>
          </li>
          <li class="invisible">
            <a href="#_" id="x-3-header2cols" name="x-3-header2cols" class="typeLayout" box="3"></a>
          </li>
          <li class="invisible">
            <a href="#_" id="x-4-footer3cols" name="x-4-footer3cols" class="typeLayout" box="4"></a>
          </li>
        </ul>
      </div>
    </div>

  </span>
 </c:if>
 
	<c:if
		test="#{!opensocialDashboard.anonymous}">
		<span id="getGadgetManager"><a href="#" id="openGadgetManager">#{messages['dashboard.opensocial.addAGadget']}</a></span>
		<span id="gadgetManager" style="display: none;">
	
		<span id="closeGadgetManager"><a href="#"
			id="closeLinkGadgetManager">#{messages['dashboard.opensocial.close']}</a></span>
		<div id="gadgetManagerContainer">
		<div id="listCategories"><c:forEach
			items="#{opensocialDashboard.categories}" var="category">
			<div class="button-container"><a class="nv-category"
				category="#{category}">#{category}</a></div>
		</c:forEach></div>
		<div id="listGadgets">
		<ul class="option" id="tabGadgets">
			<c:forEach items="#{opensocialDashboard.gadgets}" var="gadget">
				<li class="invisible">
				<div class="nameGadget">#{gadget.name}</div>
				<a href="#_" name="#{gadget.name}" class="typeGadget"
					category="#{gadget.category}"
					style="background-image: url(#{gadget.iconUrl})"></a>
				<div class="directAdd"><a href="#"
					class="directAddLink linkAdd" name="#{gadget.name}"> <span
					class="addGadgetButton">#{messages['dashboard.opensocial.add']}</span> </a></div>
				</li>
			</c:forEach>
		</ul>
		</div>
		</div>
	
		</span>
	</c:if>
 
</div>
