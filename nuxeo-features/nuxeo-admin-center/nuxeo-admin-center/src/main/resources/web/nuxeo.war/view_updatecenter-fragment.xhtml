<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">


 <c:choose>
      <c:when test="#{adminViews.updateCenterDisabled}">
        <div class="processMessage completeWarning">
         <h:outputText value="#{messages['label.updatecenter.disabled']}" />
        </div>
      </c:when>
      <c:otherwise>
       <a4j:outputPanel id="admin_subtab" layout="block">

        <ui:include src="/incl/message_banner.xhtml"/>
        <ui:include src="/incl/admin_subview_selector.xhtml"/>

        <div style="clear:both"></div>
        <div class="tabsContent">
          <ui:include src="#{currentAdminSubView.link}"/>
        </div>
        </a4j:outputPanel>
      </c:otherwise>
</c:choose>

</div>
