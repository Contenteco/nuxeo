<f:subview
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  id="#{layout.id}">

  <c:if test="false">
    Handles grid layouts, using style classes defined by row properties.
  </c:if>
  <nxu:set var="layoutStyleClass"
    value="#{layout.properties.styleClass}"
    resolveTwice="true">

    <div class="gridContainer #{layoutStyleClass}">
      <nxl:layoutRow>
        <div class="gridRow">
          <nxl:layoutRowWidget>
            <c:set var="gridStyleClassProp" value="nxl_gridStyleClass_#{widgetIndex}" />
            <div class="gridBox #{layoutRow.properties[gridStyleClassProp]}">
              <nxl:widget widget="#{widget}" value="#{value}" />
            </div>
          </nxl:layoutRowWidget>
          <div class="clear" />
        </div>
      </nxl:layoutRow>
    </div>

  </nxu:set>

</f:subview>
