<c:if test="true"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <c:set var="mainBlob" value="#{blobHolderGenerator.getBlobHolder(fieldOrValue).blob}" />
  <c:if test="#{!empty mainBlob}">
    <h:outputText value="#{nxu:printFormatedFileSize(mainBlob.length, 'JEDEC', true)}"
      styleClass="fieldColumn" />
  </c:if>

</c:if>
