<c:if test="#{not empty widgetProperty_actionId}"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:c="http://java.sun.com/jstl/core">

<nxu:set var="ajaxReRender"
  value="#{widget.id}_panel"
  cache="true">
  <a4j:outputPanel id="#{ajaxReRender}" layout="block">
    <nxu:set var="action"
      value="#{webActions.getAction(widgetProperty_actionId, not widgetProperty_disableFiltered)}"
      cache="true">
      <nxl:widgetType name="action"
        mode="#{widget.mode}"
        widgetName="#{widget.name}"
        label="#{widget.label}"
        value="#{fieldOrValue}"
        properties="#{widget.properties}"
        ajaxReRender="#{nxl:joinReRender(ajaxReRender, widgetProperty_ajaxReRender)}"
        action="#{action}"
        ignoreTemplateProperty="true"
        subWidgets="#{widget.subWidgets}"
        addForm="true" />
    </nxu:set>
  </a4j:outputPanel>
</nxu:set>

</c:if>
