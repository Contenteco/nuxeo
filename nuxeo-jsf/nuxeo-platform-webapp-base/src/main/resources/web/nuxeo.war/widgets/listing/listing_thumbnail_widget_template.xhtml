<f:subview id="#{widget.id}" xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:h="http://java.sun.com/jsf/html">
  <nxu:set var="thumbnailUrl"
    value="#{nxd:fileUrl('downloadThumbnail', field_0, 'blobholder:0', currentDocumentAsBlobHolder.blob.filename)}">
    <c:if test="#{nxl:isLikeViewMode(widget.mode)}">
      <nxh:graphicImage value="#{thumbnailUrl}"
        rendered="#{not empty thumbnailUrl}" />
      <h:outputText value="#{currentDocumentAsBlobHolder.blob.filename}" />
    </c:if>
  </nxu:set>
</f:subview>
