<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:c="http://java.sun.com/jstl/core"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:nxd="http://nuxeo.org/nxweb/document"
     xmlns:nxh="http://nuxeo.org/nxweb/html"
     xmlns:nxu="http://nuxeo.org/nxweb/util">

  <!-- users listing -->
  <a4j:outputPanel id="usersListingPanel">

    <nxu:set var="listingMode" value="#{nxu:test(userManagementActions.listingMode == 'all', 'search_only', userManagementActions.listingMode)}">
    <nxu:set var="contentViewName" value="users_listing_#{listingMode}">
      <ui:decorate template="/incl/content_view.xhtml">
        <ui:define name="content_view_header">
          <!-- create button -->
          <h:form rendered="#{userManagementActions.allowCreateUser and notReadOnly}"
            id="createUserActionsForm">
            <div class="action_bar">
              <ul>
                <li class="selected">
                  <a4j:commandLink action="#{userManagementActions.toggleShowCreateForm}"
                    immediate="true" id="createUserButton" reRender="usersPanel">
                    <h:graphicImage value="/icons/action_add_user.gif" />
                    <h:outputText value="#{messages['command.createUser']}"  />
                  </a4j:commandLink>
                </li>
              </ul>
            </div>
          </h:form>
          <div style="clear:both" />

          <ui:insert name="users_search_method" />
        </ui:define>

        <ui:define name="pageNavigationControls" >
          <ui:include src="/pagination/a4jPageNavigationControls.xhtml">
            <ui:param name="contentIdToBeReRendered" value="#{contentViewRenderId}_resultsPanel" />
          </ui:include>
        </ui:define>
      </ui:decorate>
    </nxu:set>
    </nxu:set>

  </a4j:outputPanel>
</div>
