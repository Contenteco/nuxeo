<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxp="http://nuxeo.org/nxweb/pdf"
  id="#{widget.id}">
<c:if test="#{nxl:isLikePlainMode(widget.mode)}">
  <nxl:subWidget>
    <nxl:widget widget="#{widget}" value="#{value}" />
  </nxl:subWidget>
</c:if>
<c:if test="#{nxl:isLikeViewMode(widget.mode)}">

  <table>
    <tbody>
      <nxl:subWidget>
        <tr>
          <td class="labelColumn">
            <h:outputText value="#{messages[widget.label]}" styleClass="labelColumn" />
          </td>
          <td class="fieldColumn">
            <nxl:widget widget="#{widget}" value="#{value}" />
          </td>
        </tr>
      </nxl:subWidget>
    </tbody>
  </table>

</c:if>
<c:if test="#{widget.mode == 'edit'}">

  <table>
    <tbody>
      <nxl:subWidget>
        <tr>
          <td class="labelColumn">
            <h:outputText value="#{messages[widget.label]}"
              styleClass="labelColumn #{nxu:test(widget.required, 'required', '')}" />
          </td>
          <td class="fieldColumn">
            <nxl:widget widget="#{widget}" value="#{value}" />
          </td>
        </tr>
      </nxl:subWidget>
    </tbody>
  </table>

</c:if>
<c:if test="#{widget.mode == 'pdf'}">
  <nxp:html>
    <nxl:subWidget>
      <nxl:widget widget="#{widget}" value="#{value}" />
    </nxl:subWidget>
  </nxp:html>
</c:if>
</f:subview>
