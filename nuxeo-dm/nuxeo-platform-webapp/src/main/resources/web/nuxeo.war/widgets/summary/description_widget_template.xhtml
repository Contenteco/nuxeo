<div class="description_block" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

    <nxl:widgetType name="textarea" mode="view"
      value="#{currentDocument.dc.description}"
      styleClass="documentDescription quote"/>

    <span class="createdBy">
      <h:outputText value="#{messages['label.summary.createdBy']}" />
      <a href="#{baseURL}user/#{currentDocument.dc.creator}">
        <h:outputText>#{nxu:userFullName(currentDocument.dc.creator)}</h:outputText>
      </a>
    </span>
    <span class="creationDate nowrap"><h:outputText value="#{currentDocument.dc.created} " /></span>

    <span class="versionNumber">
      <h:outputFormat value="#{messages['label.version.number']}">
        <f:param value="#{currentDocumentVersionInfo.versionLabel}" />
      </h:outputFormat>
    </span>

</div>
