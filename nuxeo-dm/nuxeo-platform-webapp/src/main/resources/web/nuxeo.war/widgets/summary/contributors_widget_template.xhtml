<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">
  <h3 class="summaryTitle">
    <h:outputText value="#{messages['label.dublincore.contributors']}" />
  </h3>
  <c:forEach var="contributor"
    items="#{currentDocument.dc.contributors}">
    <span class="tag user creator">
      <a href="#{baseURL}user/#{contributor}"><h:outputText>#{nxu:userFullName(contributor)}</h:outputText></a>
    </span>
  </c:forEach>
</div>
