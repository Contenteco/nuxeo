<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:s="http://jboss.com/products/seam/taglib"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:rich="http://richfaces.org/rich">

  <h3><h:outputText value="#{messages['title.create.file']}" /></h3>

  <div class="content">

    <p class="popUpDescription" onclick="testAddFileFromPlugin()">
      <h:outputText value="#{messages['label.selectFileToImport']}"/>
    </p>

    <h:form enctype="multipart/form-data" id="#{fancyboxFormId}">

      <rich:fileUpload
        fileUploadListener="#{FileManageActions.processUpload}"
        maxFilesQuantity="1"
        listHeight="60"
        immediateUpload="true"
        locale="#{localeSelector.localeString}"
        id="upload">
        <a4j:support
          onsubmit="Seam.Component.getInstance('FileManageActions').removeSingleUploadedFile();"
          event="onclear"/>
      </rich:fileUpload>

      <p class="buttonsGadget">
        <h:commandButton class="button"
          value="#{messages['command.upload']}"
          action="#{FileManageActions.validate}" />
        <h:commandButton class="button"
          value="#{messages['command.cancel']}"
          action="#{navigationContext.goBack()}" immediate="true" />
      </p>

    </h:form>

  </div>

</div>
