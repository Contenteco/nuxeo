<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <ui:define name="body">
    <div>
    <h3><h:outputText value="#{messages['title.edit']} #{currentType.id}" /></h3>
    <ui:include src="/incl/message_banner.xhtml" />
    <h:form>
      <nxl:documentLayout mode="edit" value="#{currentDocument}" />
      <nxl:layout name="document_edit_form_options"
        mode="edit" value="#{currentDocument}" />
      <h:commandButton value="#{messages['command.save']}"
        action="#{documentActions.updateCurrentDocument}" />
    </h:form>
    </div>
  </ui:define>

</nxthemes:composition>
