<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:c="http://java.sun.com/jstl/core">

  <nxl:widgetType name="currentDocumentActionsWithForms"
    widgetName="documentActionSubviewUpperList"
    mode="view"
    label=""
    styleClass="action_bar"
    actionStyleClass="button"
    actionsDisplay="icons_and_links"
    overallDisplay="horizontal_block"
    category="SUBVIEW_UPPER_LIST"
    value="#{currentDocument}" />

  <nxl:widgetType name="currentDocumentActionsWithForms"
    widgetName="documentActionSubviewUpperList"
    mode="view"
    label=""
    styleClass="action_bar"
    actionStyleClass="button"
    actionsDisplay="icons_and_links"
    overallDisplay="horizontal_block"
    category="SUBVIEW_UPPER_LIST_HREF"
    value="#{currentDocument}" />

  <h:form id="documentActionsWebViewForm">
    <c:if test="#{currentDocument.hasFacet('WebView') and currentDocument.webc.isWebContainer}">
      <nxl:layout name="#{currentDocument.type}" mode="view" value="" />
    </c:if>
  </h:form>

  <c:if test="#{!documentContentViewActions.hasContentViewSupport(currentDocument, 'content')}">
    <ui:include src="/incl/document_listing_layout_selector.xhtml" />
    <div style="clear:both"></div>
  </c:if>

</div>
