<div class="tabsBar" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxd="http://nuxeo.org/nxweb/document">
  <h:form>
    <ul>
      <c:forEach var="action" items="#{tabsActionsList}">
        <li class="#{nxu:test(webActions.currentTabId == action.id, 'selected', '')}">
          <ui:decorate template="/incl/action/generic_action_template.xhtml">
            <ui:param name="actionType" value="document_tab" />
            <ui:param name="fieldOrValue" value="#{currentDocument}" />
          </ui:decorate>
        </li>
      </c:forEach>
    </ul>
  </h:form>
</div>
