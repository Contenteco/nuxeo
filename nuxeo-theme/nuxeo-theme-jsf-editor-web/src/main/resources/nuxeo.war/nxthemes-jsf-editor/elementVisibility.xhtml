<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<fieldset class="nxthemesEditor"><legend>Element visibility</legend>

<form id="nxthemesElementVisibility" class="nxthemesForm" action="" onsubmit="return false">

<div>
  <input type="hidden" name="id"
            value="#{nxthemesUiStates.selectedElement.uid}" />
</div>

<p>
  <label>Always visible</label>
  <h:selectBooleanCheckbox id="alwaysVisible" value="#{nxthemesUiManager.selectedElementAlwaysVisible}" />
</p>

<c:if test="#{!nxthemesUiManager.selectedElementAlwaysVisible}">
<p>
  <label>Visible in perspectives</label>
   <h:selectManyListbox id="perspectives" value="#{nxthemesUiManager.perspectivesOfSelectedElement}">
      <f:selectItems value="#{nxthemesUiManager.availablePerspectives}" />
  </h:selectManyListbox>
</p>
</c:if>

  <button type="submit">Update</button>
</form>

</fieldset>
</div>
