<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  class="nxthemesToolbox"  id="nxthemesStylePicker">

<div class="title">
<img class="close" onclick="javascript:NXThemesStyleEditor.closeStylePicker()"
     src="/nuxeo/nxthemes-jsf-editor/img/close-button.png" width="14" height="14" alt="" />
Presets - #{nxthemesUiStates.styleCategory}</div>

  <div class="header">PRESETS:
    <div>
      <h:selectOneMenu id="stylePickerGroupName" onchange="NXThemesStyleEditor.setPresetGroup(this)"
        value="#{nxthemesUiStates.presetGroup}">
        <f:selectItems value="#{nxthemesUiManager.availablePresetGroupsForSelectedCategory}" />
      </h:selectOneMenu>
    </div>
  </div>

  <div class="frame">
    <ui:repeat value="#{nxthemesUiManager.presetsForCurrentGroup}"
      var="presetInfo">
        <div class="selection"
              onclick="NXThemesStyleEditor.updateFormField('&quot;#{presetInfo.name}&quot;')">
           <h:outputText escape="false" value="#{presetInfo.preview}" />
        </div>
    </ui:repeat>
  </div>

</div>
