<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  class="nxthemesToolbox" id="nxthemesAreaStyleChooser">

<div class="title">
<img class="close" onclick="javascript:NXThemesEditor.closeAreaStyleChooser()"
     src="/nuxeo/nxthemes-jsf-editor/img/close-button.png" width="14" height="14" alt="" />
Style chooser - #{nxthemesUiStates.styleCategory}</div>

<div class="header">PRESETS:
  <div>
    <h:selectOneMenu id="areaStyleGroupName" onchange="NXThemesEditor.setPresetGroup(this)"
      value="#{nxthemesUiStates.presetGroup}">
      <f:selectItems value="#{nxthemesUiManager.availablePresetGroupsForSelectedCategory}" />
    </h:selectOneMenu>
  </div>
</div>

<div class="frame">
<div class="selection" style="padding: 10px 5px; font-style: italic; font-weight: 1.2em;"
    onclick="NXThemesEditor.updateAreaStyle(null)">
  No style
</div>
  <ui:repeat value="#{nxthemesUiManager.presetsForCurrentGroup}"
    var="presetInfo">
      <div class="selection"
              onclick="NXThemesEditor.updateAreaStyle('&quot;#{presetInfo.name}&quot;')">
          <h:outputText escape="false" value="#{presetInfo.preview}" />
      </div>
  </ui:repeat>
</div>

<div class="footer">
&#32;
</div>

</div>
