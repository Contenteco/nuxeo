<div id="nxthemesPerspectiveSelector"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">

  <form class="nxthemesPerspectiveSelector" action="javascript:void(0)"
            submit="return false">

  <label>Perspective:</label>

  <h:selectOneMenu id="perspective"
  value='#{ (nxthemesUiStates.currentPerspective != null) ?  nxthemesUiStates.currentPerspective.typeName : ""}'>
    <f:selectItems value="#{nxthemesUiManager.availablePerspectives}" />
  </h:selectOneMenu>

  <button type="submit">OK</button>

  </form>
</div>
