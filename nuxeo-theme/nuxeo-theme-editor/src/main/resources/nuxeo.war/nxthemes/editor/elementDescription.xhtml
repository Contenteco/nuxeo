<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<fieldset class="nxthemesEditor"><legend>Element description</legend>

<form id="nxthemesElementDescription" class="nxthemesForm" action="" onsubmit="return false">

  <div>
    <input type="hidden" name="id"
              value="#{nxthemesUiStates.selectedElement.uid}" />
  </div>
  
  <p>
    <label>Description</label>
    <textarea name="description">#{nxthemesUiStates.selectedElement.description}</textarea>
  </p>
    
  <div>
    <button type="submit">Update</button>
  </div>

</form>

</fieldset>
</div>
