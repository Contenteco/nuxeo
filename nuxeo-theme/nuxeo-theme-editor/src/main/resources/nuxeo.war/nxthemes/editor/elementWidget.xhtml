<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<fieldset class="nxthemesEditor"><legend>Element's widget</legend>

<form id="nxthemesElementWidget" class="nxthemesForm" action="" onsubmit="return false">
<div>
  <input type="hidden" name="id"
            value="#{nxthemesUiStates.selectedElement.uid}" />
</div>
<p>
  <label>View name</label>
   <h:selectOneMenu id="viewName" value="#{nxthemesUiManager.widgetOfSelectedElement.name}">
      <f:selectItems value="#{nxthemesUiManager.availableViewNamesForSelectedElement}" />
  </h:selectOneMenu>
</p>

  <button type="submit">Update</button>
</form>

</fieldset>

</div>
