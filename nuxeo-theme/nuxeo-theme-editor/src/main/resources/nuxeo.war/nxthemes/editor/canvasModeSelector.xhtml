<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  id="nxthemesCanvasModeArea">

<div class="nxthemesButtonSelector">
  <a href="javascript:void(0)" name="wysiwyg"
    class='#{ (nxthemesUiStates.currentViewMode == "wysiwyg") ? "selected" : ""}'>standard view</a>
  <a href="javascript:void(0)" name="fragment"
    class='#{ (nxthemesUiStates.currentViewMode == "fragment") ? "selected" : ""}'>fragment view</a>
  <a href="javascript:void(0)" name="layout"
    class='#{ (nxthemesUiStates.currentViewMode == "layout") ? "selected" : ""}'>layout mode</a>
  <a href="javascript:void(0)" name="area-styles-cell"
    class='#{ (nxthemesUiStates.currentViewMode == "area-styles-page" ||
                    nxthemesUiStates.currentViewMode == "area-styles-section" ||
                    nxthemesUiStates.currentViewMode == "area-styles-cell"
                    ) ? "selected" : ""}'>area styles &#187;</a>

<c:if test='#{ (nxthemesUiStates.currentViewMode == "area-styles-page" ||
                    nxthemesUiStates.currentViewMode == "area-styles-section" ||
                    nxthemesUiStates.currentViewMode == "area-styles-cell"
                    )}'>
 |
 <a href="javascript:void(0)" name="area-styles-page"
    class='#{ (nxthemesUiStates.currentViewMode == "area-styles-page") ? "selected" : ""}'>page</a>
  <a href="javascript:void(0)" name="area-styles-section"
    class='#{ (nxthemesUiStates.currentViewMode == "area-styles-section") ? "selected" : ""}'>sections</a>
  <a href="javascript:void(0)" name="area-styles-cell"
    class='#{ (nxthemesUiStates.currentViewMode == "area-styles-cell") ? "selected" : ""}'>cells</a>
</c:if>

</div>
</div>
