<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<fieldset class="nxthemesEditor"><legend>Element properties</legend>

<form id="nxthemesElementProperties" class="nxthemesForm" action="" onsubmit="return false">

<c:choose>
<c:when test="#{!empty nxthemesUiManager.elementProperties}">
  <div>
    <input type="hidden" name="id"
              value="#{nxthemesUiStates.selectedElement.uid}" />
  </div>
  <ui:repeat
    value="#{nxthemesUiManager.elementProperties}" var="property">
    <p>
      <h:outputText escape="false" value="#{property.rendered}" />
    </p>
  </ui:repeat>
  <div>
    <button type="submit">Update</button>
  </div>
</c:when>
  <c:otherwise>
    <h:outputText>This element has no configurable properties.</h:outputText>
  </c:otherwise>
</c:choose>
</form>

</fieldset>
</div>
